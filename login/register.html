<!DOCTYPE html>

<head>
    <link rel="stylesheet"  href="style.css"></link>
</head>
<body>
<div class="personal_details">
    <form>
        <table>
            <tr>
                <td><label for="first">First_Name :</label></td>
                <td class="value"><input id ="first" type="text" placeholder="As_per_Driving_licence" ></td>
            </tr>
            <tr>
                <td><label for="last">Last_Name :</label></td>
                <td class="value"><input id="last" type="text" placeholder="As_per_Driving_licence"></td>
            </tr>
            <tr>
                <td><label for="dob">DOB :</label></td>
                <td class="value"><input id="dob" type ="date" placeholder="Data of Birth">
            </tr>
            <tr>
                <td><label for="gender">Gender :</label></td>
                <td class="value"><select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </tr>
            <tr>
                <td><label for ="ph" >Phone_Number :</label></td>
                <td class="value"><input id ="ph" type="number" ></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td class="value"><input id="email" type="email" ></td>
            </tr>
            <tr>
                <td><label for ="ad">Address :</label></td>
                <td class="value"><textarea id ="ad" ></textarea></td>
            </tr>
           
        </table>
         <button>submit</button>
    </form>
</div>
</body>
</html>
